apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dnsmasq
spec:
  interval: 1m
  chart:
    spec:
      chart: dnsmasq
      version: 0.1.5
      sourceRef:
        kind: HelmRepository
        name: devplayer0
        namespace: flux-system
  values:
    global:
      kubelan:
        externalConfigMap: kubelan
        vxlan:
          interface: lxd-overlay

    debug: 'yes'
    upstreamDNS:
      - '1.1.1.1'
      - '8.8.8.8'
    staticIP: '172.24.254.1/16'
    routerNetwork: '172.24.0.0/16'
    config:
      dns:
        domain: webspace
      dhcp:
        dhcp-range: 172.24.1.1,172.24.253.254,2h
        dhcp-authoritative: true
      dhcp-router:
        dhcp-option: option:router,172.24.254.1
      dhcp-dns:
        dhcp-option: option:dns-server,172.24.254.1

    persistence:
      enabled: true
      existingClaim: dnsmasq
