---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: powerdns-admin
spec:
  interval: 5m
  chart:
    spec:
      chart: powerdnsadmin
      version: 0.3.x
      sourceRef:
        kind: HelmRepository
        name: halkeye
        namespace: flux-system
  valuesFrom:
    - kind: Secret
      name: dns-secrets
      valuesKey: dbPassword
      targetPath: db.password
  values:
    db:
      type: postgres
      host: powerdns-postgresql
      username: pdns
      database: powerdnsadmin
    ingress:
      enabled: true
      hosts:
        - host: pdns.netsoc.tcd.ie
          paths: [/]
      tls:
        - hosts: [pdns.netsoc.tcd.ie]
          secretName: tls-tcd
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.tls: "true"
        traefik.ingress.kubernetes.io/router.middlewares: kube-system-auth@kubernetescrd
